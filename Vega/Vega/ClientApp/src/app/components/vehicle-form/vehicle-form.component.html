<h1>Create New Vehicle</h1>
<form #f="ngForm" (nfSubmit)="saveVehicle()" novalidate>
  <div class="form-group">
    <label for="make">Make</label>
    <select
      id="make"
      class="form-control"
      (change)="onMakeChange()"
      [(ngModel)]="vehicle.make"
      name="make"
    >
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control">
      <option *ngFor="let model of models" value="{{ model.id }}">
        {{ model.name }}
      </option>
    </select>
  </div>
  <h2>Features</h2>
  <div *ngFor="let feature of features" class="checkbox">
      <label for="feature{{feature.id}}">
          <input type="checkbox" id="feature{{feature.id}}" /> {{feature.name}}
      </label>
  </div>
</form>
