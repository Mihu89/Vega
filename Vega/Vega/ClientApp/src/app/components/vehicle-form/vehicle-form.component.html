<h1>Create New Vehicle</h1>
<form #f="ngForm" (ngSubmit)="submit()" novalidate>
  <div class="form-group">
    <label for="make">Make</label>
    <select
      id="make"
      class="form-control"
      (change)="onMakeChange()"
      [(ngModel)]="vehicle.make"
      name="make"
    >
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control">
      <option *ngFor="let model of models" value="{{ model.id }}">
        {{ model.name }}
      </option>
    </select>
  </div>
  <h2>Features</h2>
  <div *ngFor="let feature of features" class="checkbox">
      <label for="feature{{feature.id}}">
          <input type="checkbox" id="feature{{feature.id}}" /> {{feature.name}}
      </label>
  </div>
  <p><b>Is this vehicle registered ?</b></p>
  <label for="registered" class="radio-inline">
      <input type="radio" name="isRegistered" id="registered" value="true">Yes
  </label>&nbsp;
  <label for="notRegistered" class="radio-inline">
      <input type="radio" name="isRegistered" id="notRegistered" value="false">No
  </label>
  <h2>Contact</h2>
  <div class="form-group">
      <label for="contactName">Name</label>
      <input type="text" id="contactName" class="form-control" />
  </div>
  <div class="form-group">
      <label for="contactPhone">Phone</label>
      <input type="text" id="contactPhone" class="form-control" />
  </div>
  <div class="form-group">
      <label for="contactEmail">Email</label>
      <input type="text" id="contactEmail" class="form-control" />
  </div>
  <button class="btn btn-primary">Save</button>
</form>
